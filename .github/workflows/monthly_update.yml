name: Monthly Market Data Sync

on:
  schedule:
    - cron: '0 0 1 * *' # Runs on the 1st of every month
  workflow_dispatch: # Allows manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # Speeds up future runs

      - name: Install Dependencies
        run: |
          pip install requests beautifulsoup4 openai

      - name: Run Scraper
        env:
          # Inject your secret OpenAI key into the script's environment
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/rate_scraper.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data/market_intel.json
          git commit -m "Automated Market Data Update - $(date +'%Y-%m-%d')" || exit 0
          git push
