name: Monthly Market Intel Update

on:
  schedule:
    # Runs at 00:00 on the 1st day of every month
    - cron: '0 0 1 * *'
  workflow_dispatch: # Allows you to run it manually via the 'Actions' tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run update script
        run: python scripts/update_intel.py # Adjust this to your script's path

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/market_intel.json
          git commit -m "Auto-update market intel: $(date)" || echo "No changes to commit"
          git push
