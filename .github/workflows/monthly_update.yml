name: Monthly Market Intel Update

on:
  schedule:
    # Runs at 00:00 UTC on the 1st of every month
    - cron: '0 0 1 * *'
  workflow_dispatch: # Allows you to manually trigger it for testing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Scraper
        # Updated to your specific path
        run: python scripts/rate_scraper.py 

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Updated to your specific data path
          git add data/market_intel.json
          git commit -m "Auto-update market rates: $(date)" || echo "No changes to commit"
          git push
